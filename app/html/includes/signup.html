<section class="signup-container popup-container">
  <h3 class="popup-caption">Регистрация</h3>
  <p class="popup-subtitle">войти с помощью</p>
  <div class="popup-sicial">
    <button class="popup-sicial-item popup-sicial-item--vk"></button>
    <button class="popup-sicial-item popup-sicial-item--fb"></button>
  </div>
  <form action="">
    <label class="input-ph-wrapper input-ph-wrapper--popup">
      <input type="text" class="input-ph" required />
      <span class="input-ph-text">Имя</span>
    </label>
    <div class="popup-radio-wrapper">
      <span class="popup-radio-title">Пол</span>
      <label class="radio-wrapper radio-wrapper--popup">
        <input type="radio" name="gender" />
        <span class="radio"></span>
        <span class="radio-text radio-text--popup">женский</span>
      </label>

      <label class="radio-wrapper radio-wrapper--popup">
        <input type="radio" name="gender" />
        <span class="radio"></span>
        <span class="radio-text radio-text--popup">мужской</span>
      </label>
    </div>

    <label class="input-ph-wrapper input-ph-wrapper--popup">
      <input type="text" class="input-ph" required />
      <span class="input-ph-text">E-mail</span>
    </label>

    <label class="checkbox-wrapper checkbox-wrapper--popup">
      <input type="checkbox" name="subcribe" />
      <span class="checkbox"></span>
      <span>
        <p class="radio-text">получать рассылку от Skinbutik</p>
      </span>
    </label>

    <label class="checkbox-wrapper checkbox-wrapper--popup">
      <input type="checkbox" name="personalData" />
      <span class="checkbox"></span>
      <span>
        <p class="radio-text">принимаю условия обработки персональных</p>
      </span>
    </label>
    <button class="btn-pink btn-pink--popup-submit">Отправить</button>
  </form>
</section>
